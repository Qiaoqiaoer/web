<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>告白气球</title>

    <style type="text/css">
        body,html{
            width: 100%;
            height: 100%;
            background: black;
        }
        div{
            position: absolute;
            border-radius: 50%;
        }
        #txt{
            position: relative;
            width: 400px;
            height: 400px;
            margin: 300px 500px;
            font-size: 40px ;
            font-family: 楷体;
            z-index: 1000;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="txt">
        <p>愿我十七岁所爱之人</p>
        <p>是我七十岁所伴之人</p>
       
    </div>
    <audio src="mp3/最美的期待-周笔畅.mp3" autoplay="autoplay"></audio>
    <script type="text/javascript" src="js/Balloon.js"></script>
    <script type="text/javascript">

        var n = 1;
        var t = setInterval(function () {
            var b = new Balloon("url(img/a" + n + ".png)");
            b.drawBalloon(document.body);
            b.run();
            n++;
            if(n > 6){
                clearInterval(t);
            }
        },3000);

        //气球
        for(var i=0;i<30;i++){

            //创建一个气球对象
            var b = new Balloon();
            //绘制气球
            b.drawBalloon(document.body);
            //让气球动起来
            b.run();
        }

    </script>
</body>
</html>
