<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三种简历</title>
	<link rel="stylesheet" type="text/css" href="css/style_2.css">
</head>
<body>
	<div class="header">
		<h1>简历</h1>
	</div>
	<div class="main">
		<div class="basicInformation">
			<div class="h1">
				<h1>基本信息</h1>
			</div>
			<div class="basicDetail">
				<label for="">姓名</label>
				张三
			</div>
			<div class="basicDetail">
				<label for="">性别</label>
				男
			</div>
			<div class="basicDetail">
				<label for="">应聘职位</label>
				前端工程师
			</div>
		</div>

		<div class="contactWay">
			<div class="h1">
				<h1>联系方式</h1>
			</div>
			<div class="contactDetail">
				<label for="">手机</label>
				12312341234
			</div>
			<div class="contactDetail">
				<label for="">Email
				<a href="">joinefe@baidu.com</a></label>
			</div>
			<div class="contactDetail">
				<label for="">个人主页</label>
				GitHub
			</div>
		</div>

		<div class="capabilityDescription">
			<div class="h1"><h1>能力描述</h1></div>
			<div class="capabilityDetail">
				<div><label for="">技术能力</label></div>
				熟练掌握HTML，CSS，JavaScript
			</div>
			<div class="capabilityDetail">
				<div><label for="">综合能力</label></div>
				良好的沟通，主动积极，努力勤奋
			</div>
		</div>

		<div class="educationExperience">
			<div class="h1">
				<h1>教育经历</h1>
			</div>
			<div class="educationDetail">
				<div>
					<label for="">本科</label>
				</div>
				百度前端技术学院小薇学院
			</div>
			<div class="educationDetail">
				<div><label for="">研究生</label></div>
				百度前端技术学院大斌学院
			</div>
		</div>

		<div class="projectExperience">
			<div class="h1"><h1>项目经历</h1></div>
			<div class="projectDetail">
				<div><label for="">小度小度</label></div>
				作为前端工程师角色参与了ABC组件的开发
			</div>
			<div class="projectDetail">
				<div><label for="">SAN Doc</label></div>
				作为文档工程师参与了SAN Doc的编写
			</div>
			
		</div>
	</div>
</body>
</html>
